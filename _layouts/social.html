---
layout: default
bodyClass: "page-social"
---

{% if site.data.social %}
  <div class="container pt-md-10 pb-md-10">
    <h2 class="section-title text-center mb-4">Follow me on...</h2>
    <div class="row justify-content-center">
      {% for social in site.data.social %}
      <div class="col-12 col-md-6 col-lg-4 mb-2" onclick="window.open('{{ social.link }}', '_blank', 'noopener,noreferrer');">
        <div class="social">
          {% if social.image %}
          <div class="social-image"><img alt="{{ social.name }} logo" src="{{ social.image.url | relative_url }}" width="{{ social.image.width }}" height="{{ social.image.height }}" /></div>
          {% endif %}
          <h2 class="social-title">{{ social.name }}</h2>
          <div class="social-content">{{ social.description }}</div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
{% endif %}
